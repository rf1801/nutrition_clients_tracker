<html class="no-js" lang="">

<head>
  <meta charset="utf-8">

<body>


<button class="top-left-button" onclick="window.location.href='client_list.html'">Liste des clients</button>

<div class="demo-page">

  <main class="demo-page-content">

    <section>

      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-align-justify">
          <line x1="21" y1="10" x2="3" y2="10" />
          <line x1="21" y1="6" x2="3" y2="6" />
          <line x1="21" y1="14" x2="3" y2="14" />
          <line x1="21" y1="18" x2="3" y2="18" />
        </svg>
        Informations du Client
      </h1>

      <div class="nice-form-group">
        <label for="first_name">Nom:</label>
        <input type="text" id="first_name" name="first_name" notrequired>
      </div>

      <div class="nice-form-group">
        <label for="last_name">Prénom:</label>
        <input type="text" id="last_name" name="last_name" notrequired>
      </div>

      <div class="nice-form-group">
        <label for="phone">Téléphone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" notrequired>
      </div>

      <div class="nice-form-group">
        <label for="date_of_birth">Date de Naissance:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" notrequired>
      </div>

      <div class="nice-form-group">
        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" notrequired>
      </div>

      <div class="nice-form-group">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" notrequired>
      </div>


      <div class="nice-form-group">
        <label for="family_status">Situation Familiale:</label>
        <select id="family_status" name="family_status" notrequired>
          <option value="celibataire">Célibataire</option>
          <option value="mariee">Marié(e)</option>
        </select>
      </div>

      <div class="nice-form-group">
        <label for="gender">Sexe:</label>
        <select id="gender" name="gender" notrequired>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>
      </div>


      <div class="nice-form-group">

      </div>

      <button type="button" onclick="saveClient()">Sauvegarder</button>

    </section>

  </main>

</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<script src="./js/add_client_form.js"></script>

</body>





</html>
