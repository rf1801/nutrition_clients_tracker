  <main class="demo-page-content" id="step-1">


    <section>
      <h1 class="package-name">Formulaire</h1>



      <div class="nice-form-group">
        <label for="first_name">Nom:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>


      <div class="nice-form-group">
        <label for="last_name">Prénom:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>

      <div class="nice-form-group">
        <label for="phone">Téléphone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      </div>

      <div class="nice-form-group">
        <label for="date_of_birth">Date de Naissance:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
      </div>

      <div class="nice-form-group">
        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="nice-form-group">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required>
      </div>

      <div class="nice-form-group">
        <label for="family_status">Situation Familiale:</label>
        <select id="family_status" name="family_status" required>
          <option value="none">Choisir</option>
          <option value="celibataire">Célibataire</option>
          <option value="mariee">Marié(e)</option>
        </select>
      </div>

      <div class="nice-form-group">
        <label for="gender">Sexe:</label>
        <select id="gender" name="gender" required>
          <option value="none">Choisir</option>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>
      </div>

      <div class="nice-form-group">

      </div>

      <div class="button-container">
        <button type="button" onclick="saveClient()">Sauvegarder</button>
      </div>
    </section>
  </main>



</div>
