<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measurement Add</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>


  </style>
</head>
<body>



<div id="measurementForm">
  <h2>Add Measurements for Client</h2>
  <form id="measurementsForm">
    <input type="hidden" id="client_id" name="client_id">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" notrequired><br><br>

    <label for="height_cm">Height (cm):</label>
    <input type="number" id="height_cm" name="height_cm" step="0.01" notrequired><br><br>

    <label for="weight_kg">Weight (kg):</label>
    <input type="number" id="weight_kg" name="weight_kg" step="0.01" notrequired><br><br>

    <label for="neck_cm">Neck Measurement (cm):</label>
    <input type="number" id="neck_cm" name="neck_cm" step="0.01" notrequired><br><br>

    <label for="chest_cm">Chest Measurement (cm):</label>
    <input type="number" id="chest_cm" name="chest_cm" step="0.01" notrequired><br><br>

    <label for="arm_right_cm">Right Arm Measurement (cm):</label>
    <input type="number" id="arm_right_cm" name="arm_right_cm" step="0.01" notrequired><br><br>

    <label for="arm_left_cm">Left Arm Measurement (cm):</label>
    <input type="number" id="arm_left_cm" name="arm_left_cm" step="0.01" notrequired><br><br>

    <label for="waist_cm">Waist Measurement (cm):</label>
    <input type="number" id="waist_cm" name="waist_cm" step="0.01" notrequired><br><br>

    <label for="hip_cm">Hip Measurement (cm):</label>
    <input type="number" id="hip_cm" name="hip_cm" step="0.01" notrequired><br><br>

    <label for="thigh_right_cm">Right Thigh Measurement (cm):</label>
    <input type="number" id="thigh_right_cm" name="thigh_right_cm" step="0.01" notrequired><br><br>

    <label for="thigh_left_cm">Left Thigh Measurement (cm):</label>
    <input type="number" id="thigh_left_cm" name="thigh_left_cm" step="0.01" notrequired><br><br>

    <button type="submit">Save Measurements</button>
    <button type="button" onclick="window.history.back()">Cancel</button>
  </form>
</div>

<script src="js/add_measurements_form.js"></script>

</body>
</html>
